<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mystil.css">
<style>
.bg-myself{
    color:white;
    background-color: blueviolet;
}

.box{
    height: 200px;
}

</style>

</head>
<body>
    
<div class="container-fluid  " style="color:white; background-color:coral;"> <!-- inline css kullanıldı-->
<h1>first bootstrap</h1>



</div>

<div class="container-fluid bg-myself" > <!-- internal css kullanıldı!-->
     <h1>Second Container</h1></div>

    
<div class="container-fluid bg-myself-ex" > <!-- external css kullanıldı!-->
        <h1>Second Container</h1></div>
   
       


        <div class="container-fluid">
            <div class="row">
                <div class="box bg-danger col-sm-3"></div>
                <div class="box bg-success col-sm-6"></div>
                <div class="box bg-primary col-sm-3"></div>
<!-- col normal ekranlar içindir
col-md medium ekranlı cihazlar içindir ,ekran 768'den küçük olduğunda  tek sütun olur-->
<!-- col-sm small ekranlı cihazlar içindir , ekran 576'dan küçük oluduğunda tek sütun olur -->
            </div>

        </div>
<br>

        <div class="container-fluid">
            <div class="row">
                <div class="box bg-danger col-sm-6 col-md-4"></div>
                <div class="box bg-success col-sm-6 col-md-8 "></div>
    <!--small ekranlarda 6 - 6 bölüşür-->
    <!--medium ekranlarda 4-8 bölüşür-->

            </div>

        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
